plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.shonenx.anime"   // اسم الباكيج
    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.shonenx.anime"   // هذا اللي يحدد هوية التطبيق
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // ⚠️ حاليا موقّع بمفتاح debug عشان يشتغل بسهولة
            // إذا تبغى تنشر على Google Play لازم تضيف signingConfig خاص بك
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}